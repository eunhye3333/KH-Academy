	<h2>fadeIn()와 fadeOut()</h2>
	<button id="fadeIn">fadeIn()</button>
	<button id="fadeOut">fadeOut()</button>
	<button id="fadeToggle">toggle()</button>
	<br>
	<img id="flower" src="../images/flower1.PNG">
	<script>
		$('#fadeIn').click(function(){
			$('#flower').fadeIn(600);
		});
		$('#fadeOut').click(function(){
			$('#flower').fadeOut(900);
		});
		
		$('#flower').hover(function() {
			$(this).fadeTo(700, 0.4);
		}, function(){
			$(this).fadeTo(700, 1);
		});
		
		$('#fadeToggle').click(function() {
			$('#flower').fadeToggle(1000); // 속도 지정 가능
		});
