<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UI디자인 포트폴리오</title>
<style>
	th{font-size: 13px; font-weight: bold;}
	.write{width: 230px; font-family: sans-serif;};
	fieldset{width: 200px;}
	#result{margin: auto; display: block;}
	#list td{font-size: 13px; background-color: lightyellow;}
	#list th{color: white; background-color: lightsalmon;}
</style>
</head>
<body>
	<form action="insert.no" method="post">
		<fieldset style="width: 690px;">
			<legend>공지사항 작성하기</legend>
			<table >
				<tr>
					<th>제목</th>
					<td><input type="text" name="title" class="write" placeholder="제목을 입력하시오." required></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><textarea name="content" class="write" rows="10" cols="30" placeholder="내용을 입력하시오." style="resize: none" required></textarea></td>
				</tr>
				<tr>
					<th>첨부파일</th>
					<td>
						<input type="file" name="uploadFile">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<br><input type="submit" id="result" value="작성하기">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
	
	<hr>
	
	<table border="1" id="list">
		<tr>
			<th>번호</th>
			<th colspan="2">제목</th>
			<th width="100px">작성자</th>
			<th width="100px">작성일</th>
			<th>조회수</th>
		</tr>
