<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>간단 계산기</title>
<style>
	input{width: 60px;}
</style>
</head>
<body>
	<h1>Practice2</h1>
	<input type="number" id="num1">
	<select id="op">
		<option id="add" value="+">+</option>
		<option id="sub" value="-">-</option>
		<option id="mul" value="*">*</option>
		<option id="div" value="/">/</option>
		<option id="mod" value="%">%</option>
	</select>
	<input type="number" id="num2">
	<button onclick="carculation();">=</button>
	<input type="text" id="result" readonly>
	<script>
		function carculation() {
			var num1 = parseInt(document.getElementById('num1').value);
			var num2 = parseInt(document.getElementById('num2').value);
			var op = document.getElementById('op').value;
			var resultArea = document.getElementById('result');
			var result;
			
			switch(op){
			case '+':
				result = num1 + num2;
				break;
			case '-':
				result = num1 - num2;
				break;
			case '*':
				result = num1 * num2;
				break;
			case '/':
				result = num1 / num2;
				break;
			case '%':
				result = num1 % num2;
				break;
			}
			
			if(result == Infinity || isNaN(result)){
				resultArea.style.backgroundColor = 'red';
				resultArea.style.color = 'white';
				resultArea.value = '연산불가';
			} else{
				resultArea.style.backgroundColor = 'white';
				resultArea.style.color = 'black';
				resultArea.value = result;
			}
			
// 			if(op == '/' || op == '%'){
// 				if(num2.value == 0){
// 					resultArea.style.backgroundColor = 'red';
// 					resultArea.value = '연산불가';
// 				}
// 			}
			
		}
	</script>
	
	
</body>
</html>
