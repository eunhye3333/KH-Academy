<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이미지 관련 태그 : img</h1>
	<p>src 속성에 경로를 설정하여 이미지 파일을 불러옴</p>
	<img src="./sample/image/river1.PNG"> <!-- 닫는 태그 없음 -->
	<!-- <img src="sample/image/river1.PNG"> 가능 -->
	<!-- 이미지는 인라인 요소 -->
	
	<h2>자주 사용하는 속성</h2>
	<h3>alt 속성</h3>
	<p>
		사진의 경로가 잘못되었거나 이미지를 제대로 표시할 수 없을 때 대체 텍스트의 용도로 사용<br>
		화면 낭독기를 사용할 때 이미지는 읽을 수가 없기 때문에 대체되는 텍스트가 필요하여 alt 내용을 사용해 읽음
	</p>
	<img src="sa/image/river1.PNG" alt="강 사진">
	<img src="./sample/image/river1.PNG" alt="강 사진">

	<h3>width와 height 속성</h3>
	<h4>고정 크기 단위 : 화면의 사이즈가 바뀌어도 크기가 변하지 않는다</h4>
	<img src="sample/image/flower1.PNG" width="200px" height="150px">
	<img src="sample/image/flower2.PNG" width="200px" height="150px">
	<img src="sample/image/flower3.PNG" width="200px" height="150px">
	<img src="sample/image/flower4.PNG" width="200px" height="150px">
	<img src="sample/image/flower5.PNG" width="200px" height="150px">
	
	<h4>가변 크기 단위 : 회면 사이즈/기준 사이즈에 따라 크기가 변경된다</h4>
	<img src="sample/image/flower1.PNG" width="15%" height="150px">
	<img src="sample/image/flower2.PNG" width="15%" height="150px">
	<img src="sample/image/flower3.PNG" width="15%" height="150px">
	<img src="sample/image/flower4.PNG" width="15%" height="150px">
	<img src="sample/image/flower5.PNG" width="15%" height="150px">
	<!-- 현재 브라우저의 15%만 사용하겠다는 것이기 때문에 브라우저 크기를 늘이면 같이 늘어나고, 줄이면 같이 줄어든다 -->
	
	<hr>
	
	<h4>이미지 구역을 2개로 나누어 각각 링크 설정</h4>
	<img src="sample/image/river1.PNG" usemap="#myImageMap">
	<!-- usemap를 이용하여 연결, 연결하지 않는 경우 아무 반응 X -->
	<map name="myImageMap"> <!-- 영역을 나누는 태그 -->
		<area shape="rect" coords="0, 0, 300, 500" href="http://www.naver.com" target="_self">
		<!-- rect : 사각형으로 
			0, 0부터 시작해 가로는 300, 세로는 500만큼의 구역을 잡겠다 -->
		<area shape="rect" coords="300, 0, 600, 500" href="http://www.google.com" target="_blank">
		<!-- 위의 사각형 옆에 공간을 만듦 -->
	</map>
</body>
</html>
