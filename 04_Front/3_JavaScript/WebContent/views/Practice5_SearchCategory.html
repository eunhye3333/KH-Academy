<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>검색 항목</title>
<style>
	#select{margin: 0 auto; width: 500px; text-align: center;}
	#select>legend{text-align: center;}
	#area{margin: 0 auto; padding: 15px; width: 500px;}
</style>
</head>
<body>
	<h1>Practice5</h1>
	<fieldset id="select">
		<legend align="top">검색할 항목을 선택하세요</legend>
		<input type="radio" name="input" id="title" value="title">제목
		<input type="radio" name="input" id="date" value="date">날짜
		<input type="radio" name="input" id="writer" value="writer">작성자
	</fieldset>
	<br>
	<div id="area"></div>
	
	<script>
		var title = document.getElementById('title');
		var date = document.getElementById('date');
		var writer = document.getElementById('writer');
		var area = document.getElementById('area');
		
		title.addEventListener('click', function() {
			area.style.backgroundColor = "lightgray";
			area.innerHTML = '검색할 제목을 입력하세요 : <br> <input type="text" style="width: 400px"> <button>검색</button>';
			
		});
		
		date.addEventListener('click', function() {
			area.style.backgroundColor = "lightgray";
			area.innerHTML = '검색할 날짜를 입력하세요 : <br> <input type="date">-<input type="date"> <button>검색</button>';
			
		});
		
		writer.addEventListener('click', function() {
			area.style.backgroundColor = "lightgray";
			area.innerHTML = '검색할 아이디를 입력하세요 : <br> <input type="text" style="width: 400px"> <button>검색</button>';
			
		});
	</script>
	
</body>
</html>
